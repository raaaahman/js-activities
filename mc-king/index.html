<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faites votre choix! | Mc King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-5 d-flex flex-column mh-100">
                <h2>Votre Commande</h2>
                <ul class="list-group flex-fill">
                    <li class="list-group-item d-flex align-items-center">
                        <span class="">1 x</span>
                        <span class="mx-1 flex-fill">Frenchiest Fries:</span>
                        <strong class="mx-1"> 1.5€</strong>
                        <button class="mx-1 rounded-circle btn btn-outline-secondary btn-sm">+</button>
                        <button class="mx-1 rounded-circle btn btn-danger btn-sm">-</button>
                    </li>
                </ul>
                <p class="d-flex">
                    <span class="fs-4">Total</span>
                    <strong class="fs-4 flex-fill text-end me-2">1.5 €</strong>
                    <a href="#" class="btn btn-primary">
                        Régler la commande
                    </a>
                </p>
            </aside>
            <main class="col-lg-7">
                <h2>Nos produits</h2>
                <div id="products-row" class="row">
                    <article id="product-template" class="card col-md-6 col-lg-4 col-xl-3 d-none">
                        <img src="https://loremflickr.com/320/240" class="card-img-top" alt="">
                        <div class="card-body">
                            <h3 class="card-title">Card title</h5>
                            
                        </div>
                        <footer class="d-flex justify-content-between align-items-center">
                            <strong class="fs-5">3,00 €</strong><a href="#" class="btn btn-primary">Commander</a>
                        </footer>
                    </article>
                </div> 
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
